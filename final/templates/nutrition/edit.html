<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Edit Journal Entry</title>
  {% include "bootstrap.html" %}
  	<style>
        body {
            background-image: url("/static/food.jpg");
            background-size: cover;
			background-repeat: no-repeat;
			background-attachment: fixed;
        }
    </style>
</head>
<body>
  {% include "navbar.html" %}
  <div class="jumbotron" style="margin-top: 10px;">
    <h1>Edit Nutrition Entry</h1>
    <form method="POST">
      {% csrf_token %}
      <table>
        {{ form_data.as_table }}
				<tr>
					<td></td>
					<td>
						<a href="/nutrition/" class="btn btn-secondary">Cancel</a>
						<input type="submit" class="btn btn-primary" name="edit" value = "Save">
					</td>
				</td></tr>
			</table>
    </form>
  </div>
</body>
</html>
