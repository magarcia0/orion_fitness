<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Edit Exercise Entry</title>
	{% include "bootstrap.html" %}
	<style>
		body {
			background-image: url("/static/bar.jpg");
			background-size: cover;
			background-repeat: no-repeat;
			background-attachment: fixed;
		}
	</style>
</head>

<body>
	{% include "navbar.html" %}
	<div class="jumbotron" style="margin-top: 10px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); opacity: 0.92;">
		<h1>Edit Journal Entry</h1>
		<form method="POST">
			{% csrf_token %}
			<table>
				{{ form_data.as_table }}
				<tr>
					<td></td>
					<td>
						<a href="/workout/" class="btn btn-secondary">Cancel</a>
						<input type="submit" class="btn btn-primary" name="edit" value="Save">
					</td>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>

</html>
